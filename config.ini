[generations]
max_discard = 1200
min_cycles = 1000

[thresholds]
max_gen = 30000
min_loglik_rel_diff = 0.3
max_loglik_effsize = 300
min_maxdiff = 0.1

[default]
tree_sample_freq = 5
check_freq = 300

[output]
tracecomp = tracecomp.contdiff
loglik_line = 2
bpcomp = bpcomp.bpdiff
max_diff_line = 1
directory = ezpb

[input]
filetypes = .phy, .phylip-relaxed, .phylip, .nex, .nexus

